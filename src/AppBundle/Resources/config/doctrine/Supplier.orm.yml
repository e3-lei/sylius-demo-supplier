AppBundle\Entity\Supplier:
    type: entity
    table: app_supplier
    repositoryClass: Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
        description:
            type: string
        enabled:
            type: boolean